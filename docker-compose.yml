services:
  # FastAPI service for predictions
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: nidstream-api
    ports:
      - "8000:8000"
    volumes:
      - ./models:/app/models:ro
      - ./data:/app/data:ro
    environment:
      - PYTHONUNBUFFERED=1
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    restart: unless-stopped
    networks:
      - nidstream-network

  # Streamlit dashboard
  dashboard:
    build:
      context: .
      dockerfile: Dockerfile.streamlit
    container_name: nidstream-dashboard
    ports:
      - "8501:8501"
    environment:
      - API_URL=http://api:8000
      - PYTHONUNBUFFERED=1
    depends_on:
      api:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    networks:
      - nidstream-network

  # MLflow tracking server
  mlflow:
    image: python:3.11-slim
    container_name: nidstream-mlflow
    ports:
      - "5000:5000"
    volumes:
      - ./mlruns:/mlruns
    environment:
      - PYTHONUNBUFFERED=1
    command: >
      bash -c "
        apt-get update && apt-get install -y curl &&
        pip install mlflow &&
        mlflow ui --host 0.0.0.0 --port 5000 --backend-store-uri file:///mlruns
      "
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    restart: unless-stopped
    networks:
      - nidstream-network

networks:
  nidstream-network:
    driver: bridge

volumes:
  mlruns:
    driver: local
